<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Pet Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 22px;
            font-weight: 600;
            color: #5c4033;
            margin-bottom: 20px;
        }
        .button {
            background: #5c4033;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #3f2a1e;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .image-box {
            width: 30%;
            padding: 10px;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .info-box {
            width: 65%;
            text-align: left;
        }
        .info-box p {
            font-size: 16px;
            margin: 8px 0;
            color: #3f2a1e;
        }
        .info-box span {
            font-weight: 600;
        }
        .status {
            display: inline-block;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Mau - Lost Cat in Pimpri-Chinchwad, Maharashtra, 411015</div>
        <a href="C:\Users\Keert\OneDrive\Desktop\PetFinder\LostPetList.html">
            <button class="button">Back to the search page</button>
        </a>
        
        <div class="details">
            <div class="image-box">
                <img src="images/PET1.png" alt="Lost Cat Mau">
            </div>
            <div class="info-box">
                <p><span> ID:</span> 140199</p>
                <p><span>Pet Name:</span> Mau</p>
                <p><span>Status:</span> <span class="status">Lost</span></p>
            
                <p><span>Species:</span> Cat</p>
                
                <p><span>Area Last Seen:</span> Dighi, Pune 15, Maharashtra, India</p>
                <p><span>Cross Street:</span> Choudhary Park 9</p>
            </div>
        </div>
    </div>
</body>
</html>
